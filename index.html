<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeviemWorks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

        body {
            cursor: url('pointer.cur'), auto;
        }

        a, button {
            cursor: url('link.cur'), pointer;
        }

        
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #2a2a2e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-family: 'Quicksand', sans-serif;
            color: #9a6aff;
        }
        p {
            font-family: 'Courier Prime', monospace;
        }
        .section {
            margin-top: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .links a, .projects a, .socials a {
            background: #6a5acd;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            display: inline-block;
        }
        .links a:hover, .projects a:hover, .socials a:hover {
            background: #483d8b;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>NeviemWorks</h1>
    </header>
    <p>Welcome to my personal website! Feel free to poke around the projects and profiles.</p>

    <div class="section">
        <h2>Development Links</h2>
        <div class="button-container links">
            <a href="https://github.com/NeviemWorks" target="_blank">GitHub Organization</a>
            <a href="https://github.com/NotThatM" target="_blank">GitHub Profile</a>
        </div>
    </div>

    <div class="section">
        <h2>Social Links</h2>
        <div class="button-container socials">
            <a href="https://www.instagram.com/matu.wlooo?igsh=MWFjaDF3OXQwZjVvcg==" target="_blank">Instagram</a>
            <a href="https://www.discord.com/users/932314507873767426" target="_blank">Discord</a>
            <a href="https://open.spotify.com/user/31h4trdo5fud7he4sad5lj7oiucy?si=b530c22df11a4900" target="_blank">Spotify</a>
        </div>

    <div class="section">
        <h2>Projects</h2>
        <div class="button-container projects">
            <a href="https://notthatm.github.io/RBCPlayerSimple" target="_blank">RBC Radio WebPlayer</a>
        </div>
    </div>
</div>
</body>
</html>
